<h3>Digital Object Identifier (DOI)</h3>

<p>Set the <code>SystemIdentifier.identifierType</code> string value to
    <em>DigitalObjectIdentifier</em> if the <a href="#SystemIdentifier">SystemIdentifier</a> is
    a Digital Object Identifier (DOI).</p>

<dl>
    <dt>IRI</dt>
    <dd>http://purl.imsglobal.org/vocab/systemIdentifiers/DigitalObjectIdentifier</dd>
    <dt>Term</dt>
    <dd>DigitalObjectIdentifier</dd>
</dl>
