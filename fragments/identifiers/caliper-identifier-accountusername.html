<h3>AccountUserName</h3>
<p>Set the <code>SystemIdentifier.identifierType</code> string value to <em>AccountUserName</em> if the
    <a href="#SystemIdentifier">SystemIdentifier</a> is the username of a system account.</p>
<dl>
    <dt>IRI</dt>

    <dt>Term</dt>
    <dd>AccountUserName</dd>
</dl>
