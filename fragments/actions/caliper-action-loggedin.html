<h3>LoggedIn</h3>
<p>The <em>LoggedIn</em> action signals that authenticated access to a
    <a href="#SoftwareApplication">SoftwareApplication</a> was granted. Inverse of
    <a href="#Action-loggedOut">LoggedOut</a>.
</p>
