<h3>UnitsPassed</h3>

<p>Set the <code>AggregateMeasure.metric</code> string value to <em>UnitsPassed</em> if the
    <a href="#AggregateMeasure">AggregateMeasure</a> represents a count of instructional units
    completed by the learner, submitted for evaluation, and scored with a passing mark.</p>

<dl>
    <dt>IRI</dt>
    <dd>https://purl.imsglobal.org/caliper/metrics/UnitsPassed</dd>
    <dt>Term</dt>
    <dd>UnitsPassed</dd>
</dl>
