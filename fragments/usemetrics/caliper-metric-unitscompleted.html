<h3>UnitsCompleted</h3>

<p>Set the <code>AggregateMeasure.metric</code> string value to <em>UnitsCompleted</em> if the
    <a href="#AggregateMeasure">AggregateMeasure</a> represents a count of instructional units
    completed by the learner.</p>

<dl>
    <dt>IRI</dt>
    <dd>https://purl.imsglobal.org/caliper/metrics/UnitsCompleted</dd>
    <dt>Term</dt>
    <dd>UnitsCompleted</dd>
</dl>
