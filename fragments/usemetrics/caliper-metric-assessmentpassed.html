<h3>AssessmentsPassed</h3>
<p>Set the <code>AggregateMeasure.metric</code> string value to <em>AssessmentsPassed</em> if the
    <a href="#AggregateMeasure">AggregateMeasure</a> represents a count of assessments that have been
    passed by the learner.</p>

<dl>
    <dt>IRI</dt>
    <dd>https://purl.imsglobal.org/caliper/metrics/AssessmentsPassed</dd>
    <dt>Term</dt>
    <dd>AssessmentsPassed</dd>
</dl>
