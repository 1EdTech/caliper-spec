<h3>AssessmentsSubmitted</h3>

<p>Set the <code>AggregateMeasure.metric</code> string value to <em>AssessmentsSubmitted</em> if the
    <a href="#AggregateMeasure">AggregateMeasure</a> represents a count of assessments that have
    been submitted by the learner.</p>

<dl>
    <dt>IRI</dt>
    <dd>https://purl.imsglobal.org/caliper/metrics/AssessmentsSubmitted</dd>
    <dt>Term</dt>
    <dd>AssessmentsSubmitted</dd>
</dl>
