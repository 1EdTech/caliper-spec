<h3>WordsRead</h3>

<p>Set the <code>AggregateMeasure.metric</code> string value to <em>WordsRead</em> if the
    <a href="#AggregateMeasure">AggregateMeasure</a> represents a count of the number of words
    read by the learner.</p>

<dl>
    <dt>IRI</dt>
    <dd>https://purl.imsglobal.org/caliper/metrics/WordsRead</dd>
    <dt>Term</dt>
    <dd>WordsRead</dd>
</dl>
