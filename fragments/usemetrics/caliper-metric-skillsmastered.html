<h3>SkillsMastered</h3>

<p>Set the <code>AggregateMeasure.metric</code> string value to <em>SkillsMastered</em> if the
    <a href="#AggregateMeasure">AggregateMeasure</a> represents a count of learning skills or
    targets for which the learner has demonstrated understanding.</p>

<dl>
    <dt>IRI</dt>
    <dd>https://purl.imsglobal.org/caliper/metrics/SkillsMastered</dd>
    <dt>Term</dt>
    <dd>SkillsMastered</dd>
</dl>
